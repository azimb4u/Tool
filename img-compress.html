<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compressor - Optimize Your Images</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Upload Section */
        #upload-section {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: #2575fc;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: #1a5bbf;
        }

        .compression-control {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .compression-control label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        .compression-control input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .compress-btn {
            background: #6a11cb;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .compress-btn:hover {
            background: #4d0a9e;
        }

        /* Result Section */
        #result-section {
            display: none;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .result-container {
            text-align: center;
        }

        .image-preview {
            margin: 20px 0;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .download-btn {
            background: #2575fc;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #1a5bbf;
        }

        /* Ad Unit */
        .ad-unit {
            margin: 30px 0;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .upload-container {
                gap: 15px;
            }

            .file-label, .compress-btn, .download-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Online Image Compressor</h1>
            <p>Optimize your images for web use with adjustable compression levels.</p>
        </div>
    </header>

    <main>
        <section id="upload-section">
            <div class="upload-container">
                <input type="file" id="image-input" accept="image/*" class="file-input">
                <label for="image-input" class="file-label">Choose an Image</label>
                <div class="compression-control">
                    <label for="compression-level">Compression Level: <span id="compression-value">50%</span></label>
                    <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
                </div>
                <button id="compress-btn" class="compress-btn">Compress Image</button>
            </div>
        </section>

        <section id="result-section">
            <div class="result-container">
                <h2>Compressed Image</h2>
                <div class="image-preview">
                    <img id="compressed-image" src="" alt="Compressed Image">
                </div>
                <a id="download-link" href="#" download="compressed-image.jpg" class="download-btn">Download Compressed Image</a>
            </div>
        </section>

        <!-- AdSense Ad Unit -->
        <div class="ad-unit">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Online Image Compressor. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const resultSection = document.getElementById('result-section');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;

                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        resultSection.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });

        // Update compression level value display
        document.getElementById('compression-level').addEventListener('input', function() {
            const compressionValue = document.getElementById('compression-value');
            compressionValue.textContent = `${Math.round(this.value * 100)}%`;
        });
    </script>
</body>
</html>
